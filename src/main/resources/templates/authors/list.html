<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Framework Practice</title>
</head>
<body>
	<h1>Authors List</h1>
	<table>
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Books</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text="${author.id}"></td>
			<td th:text="${author.firstName}"></td>
			<td th:text="${author.lastName}"></td>
			<td th:each="book, iStat : ${author.books}"
				th:text="${book.title + ((iStat.index + 1 == author.books.size) ? '' : ',')}"></td>
		</tr>
	</table>
</body>
</html>
